<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정글 시네마</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="title">
      정글 시네마 영화 목록
    </h1>
      <ul class="tab-menu">
        <li class="menu-item">현재상영영화</li>
        <li class="menu-item">개봉예정영화</li>
        <li class="menu-item">박스오피스</li>
      </ul>
      <section class="movie-container"> 
        <ul class="movie-list">
          <li class="movie-item-container">
            <div class="movie-item">
              <div class="movie-info">
                <img class="movie-poster" src="images/movie_weniv.png" alt="weniv">
                <h4 class="movie-title">위니브 월드 : 새로운 시대</h4>
                <div class="movie-desc">
                  <div class="moive-genre">
                    <span>개요</span>
                    <span>판타지</span>
                  </div>
                  <div class="moive-release">
                    <span>개봉</span>
                    <span>2021.03.27</span>
                  </div>
                  <div class="moive-cast">
                    <span>출연</span>
                    <span>라이캣, 소울곰, 개리씨</span>
                  </div>
                  <div class="moive-rate">
                    <span>평점</span>
                    <span><img src="images/star.png" alt="rating star"> 9.05</span>
                  </div>
                </div>
              </div>
              <div class="movie-option">
                <div class="movie-booking">예매하기</div>
                <div class="movie-preview"> 
                  <img src="images/btn_play.png" alt="video icon">
                  예고편
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
  </main>
  <footer></footer>
</body>
</html>
